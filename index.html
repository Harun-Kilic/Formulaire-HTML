<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Formulaire Général d'Information</title>
  </head>

  <body>
    <h1>Formulaire Général d'Information</h1>

    <form action="#" method="post" enctype="multipart/form-data">
      <fieldset>
        <legend>Identité</legend>

        <div class="form-group">
          <label for="civilite">Civilité :</label>
          <select id="civilite" name="civilite" required>
            <option value="">--Choisissez--</option>
            <option value="monsieur">Monsieur</option>
            <option value="madame">Madame</option>
            <option value="autre">Autre</option>
          </select>
        </div>

        <div class="form-group">
          <label for="prenom">Prénom :</label>
          <input type="text" id="prenom" name="prenom" autocomplete="given-name" required />
        </div>

        <div class="form-group">
          <label for="naissance">Date de naissance :</label>
          <input type="date" id="naissance" name="naissance" autocomplete="bday" />
        </div>

        <div class="form-group">
          <label for="lieu_naissance">Lieu de naissance :</label>
          <input type="text" id="lieu_naissance" name="lieu_naissance" />
        </div>
      </fieldset>

      <fieldset>
        <legend>Coordonnées</legend>

        <div class="form-group">
          <label for="email">Email :</label>
          <input type="email" id="email" name="email" autocomplete="email" required />
        </div>

        <div class="form-group">
          <label for="tel">Téléphone :</label>
          <input
            type="tel"
            id="tel"
            name="tel"
            pattern="[0-9]{10}"
            title="Entrez 10 chiffres (ex : 0601020304)"
            autocomplete="tel-national"
          />
        </div>

        <div class="form-group">
          <label for="adresse">Adresse :</label>
          <input type="text" id="adresse" name="adresse" autocomplete="street-address" />
        </div>

        <div class="form-group">
          <label for="ville">Ville :</label>
          <input type="text" id="ville" name="ville" autocomplete="address-level2" />
        </div>

        <div class="form-group">
          <label for="code_postal">Code postal :</label>
          <input
            type="text"
            id="code_postal"
            name="code_postal"
            pattern="[0-9]{5}"
            title="Entrez 5 chiffres"
            autocomplete="postal-code"
          />
        </div>

        <div class="form-group">
          <label for="pays">Pays :</label>
          <input type="text" id="pays" name="pays" autocomplete="country-name" />
        </div>
      </fieldset>

      <fieldset>
        <legend>Informations diverses</legend>

        <div class="form-group">
          <label for="pseudo">Pseudo préféré :</label>
          <input type="text" id="pseudo" name="pseudo" />
        </div>

        <div class="form-group">
          <label for="couleur">Couleur favorite :</label>
          <input type="color" id="couleur" name="couleur" class="input-small" />
        </div>

        <div class="form-group">
          <label for="siteweb">Site web personnel :</label>
          <input type="url" id="siteweb" name="siteweb" placeholder="https://exemple.com" />
        </div>

        <div class="form-group">
          <label for="satisfaction">Satisfaction (1 à 10) :</label>
          <input type="range" id="satisfaction" name="satisfaction" min="1" max="10" class="input-range" />
        </div>
      </fieldset>

      <fieldset>
        <legend>Loisirs</legend>
        <p>Quels sont vos loisirs ?</p>

        <div class="checkbox-group">
          <label><input type="checkbox" name="loisirs" value="lecture" /> Lecture</label>
          <label><input type="checkbox" name="loisirs" value="sport" /> Sport</label>
          <label><input type="checkbox" name="loisirs" value="musique" /> Musique</label>
          <label><input type="checkbox" name="loisirs" value="voyage" /> Voyage</label>
          <label><input type="checkbox" name="loisirs" value="cinema" /> Cinéma</label>
          <label><input type="checkbox" name="loisirs" value="autre" /> Autre</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Abonnement newsletter</legend>

        <div class="radio-group">
          <label><input type="radio" name="newsletter" value="oui" /> Oui</label>
          <label><input type="radio" name="newsletter" value="non" /> Non</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Téléversement de fichiers</legend>

        <div class="form-group">
          <label for="cv">Votre CV :</label>
          <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx" />
        </div>

        <div class="form-group">
          <label for="photo">Votre photo :</label>
          <input type="file" id="photo" name="photo" accept="image/*" />
        </div>
      </fieldset>

      <fieldset>
        <legend>Commentaire libre</legend>

        <div class="form-group full-width">
          <label for="Commentaire">Votre message :</label>
          <textarea
            id="Commentaire"
            name="Commentaire"
            rows="6"
            placeholder="Écrivez ici votre commentaire..."
          ></textarea>
        </div>
      </fieldset>

      <div class="buttons">
        <input type="submit" value="Envoyer" />
        <input type="reset" value="Réinitialiser" />
      </div>
    </form>
  </body>
</html>
